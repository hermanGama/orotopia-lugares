{% load staticfiles %}
<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>Acceso al Sistema</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
       <link href={% static 'css/bootstrap.min.css' %} rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
         <link href={% static 'css/font-awesome.min.css' %} rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href={% static 'css/AdminLTE.css' %} rel="stylesheet" type="text/css" />

       
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Ingresar al Sistema</div>
            <form action="/iniciar"  method="post">
			{% csrf_token %}
                <div class="body bg-gray">
                    <div class="input-group mb">
					<span class="input-group-addon">
					<i class="fa fa-user"></i></span>
                        <input type="text" name="username" class="form-control" placeholder="Usuario"/>
                    </div><br>
                    <div class="input-group mb"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          <br>
                    {% if mensaje %}
									<div class="alert alert-dismissible alert-danger">
										<button type="button" class="close" data-dismiss="alert"><i class="fa fa-remove"></i></button>
										<strong>Error!</strong> <a href="#" class="alert-link">{{mensaje}}
									</div>
					{% endif %}
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Acceder</button>  
                </div>
            </form>

          
        </div>


        <!-- jQuery 2.0.2 -->
        <script src={% static 'js/jquery.min.js' %}></script>
        <!-- Bootstrap -->
          <script src={% static 'js/bootstrap.min.js' %} type="text/javascript"></script>       

    </body>
</html>
