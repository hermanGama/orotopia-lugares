{% extends 'base.html' %}

    {% block content %}
	
	
	    <section class="content-header">
      <h1>
       Lista de Vistas
        <small>Ver</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Vistas</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
     
      <!-- Main row -->
      <div class="row">
			
			

	
								<!-- PAGE CONTENT BEGINS -->
								<br>
								<table id="tablaQ" class="table table-striped table-hover" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th  width="15%"  height="20" >Titulo</th>
											<th  width="30%"  height="20">Imagen</th>
											<th  width="20%"  height="20">Efecto</th>
											<th  width="10%"  height="20">Editar</th>
											<th  width="10%"  height="20">Eliminar</th>
											<th  width="10%"  height="20">Procesar</th>
										</tr>
									</thead>
									
									<tbody>
										
											{% for list1 in lista %}	
											<tr>											
												<td>{{ list1.titulo }}</td>
												<td><img src="{{list1.imagen.url}}" width="100%" height="100%"></td>
												{% if list1.activo == "B" %}
													<td>Normal</td>
												{% else %}
													<td>Activo</td>
												{% endif %}
												<td><button type="button" title="Editar" class="btn btn-primary btn-circle" onclick="window.location.href='{{list1.id}}/edit/vista'"><i class="fa fa-pencil"></i> Editar</button></td>
												<td><button type="button" title="Eliminar" class="btn btn-primary btn-circle" onclick="window.location.href='{{list1.id}}/eliminar/'"><i class="fa fa-eraser"></i> Eliminar</button></td>
												<td><button type="button" title="Agregar" class="btn btn-primary btn-circle" onclick="window.location.href='{{list1.id}}/add/contenido'"><i class="fa fa-object-group"></i> Agregar Contenido</button></td>

											</tr>												
											{% endfor %}		
						
										
										
									</tbody>
								</table>
								
				
      </div>
      <!-- /.row (main row) -->

    </section>
	
	{% endblock content %}
