{% extends 'base.html' %}

    {% block content %}
	
	
	    <section class="content-header">
      <h1>
       Lista de Contenido de la Vista 
        <small>Ver</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Contenido</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
     
      <!-- Main row -->
      <div class="row">
			
			

	
								<!-- PAGE CONTENT BEGINS -->
								<br>
								<table id="tablaQ" class="table table-striped table-hover" cellspacing="0" width="100%">
									<thead>
										<tr>
											<th  width="10%"  height="20" >Titulo</th>
											<th  width="20%"  height="20">Imagen</th>
											<th  width="30%"  height="20">Descripcion</th>
											<th  width="20%"  height="20">Editar</th>
										</tr>
									</thead>
									
									<tbody>
										
											{% for list1 in lista %}	
											<tr>											
												<td>{{ list1.titulo }}</td>
												<td><img src="{{list1.imagen.url}}" width="100%" height="100%"></td>																
												<td>{{ list1.descripcioncorta }}</td>												
												<td><button type="button" title="Editar" class="btn btn-primary btn-circle" onclick="window.location.href='/{{list1.id}}/edit/contenido'"><i class="fa fa-pencil"></i> Editar</button></td>
											</tr>												
											{% endfor %}		
						
										
										
									</tbody>
								</table>
								
				
      </div>
      <!-- /.row (main row) -->

    </section>
	
	{% endblock content %}
